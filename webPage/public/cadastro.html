  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
    <div class="container">
      <div class="card card-cadastro">
        <h2>Bem-vindo!</h2>
        <div class="formulario">
          <!--
                           Para inserir mais um campo, copie uma das inputs abaixo.
                           Assim que inserir vá para o script abaixo.
                       -->
          <div class="campo">
            <span>Nome da agremicação:</span>
            <input id="nomeAgremiacao_input" type="text" placeholder="Insira aqui o nome" />
          </div>
          <div class="campo">

            <input id="nome_input" type="text" placeholder="Seu nome" />

            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />

          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>
          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>
          <button class="botao" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div id="div_aguardar" class="loading-div">
          <img src="./assets/circle-loading.gif" id="loading-gif" />
        </div>

        <div id="div_erros_login"></div>
      </div>
    </div>
</body>

</html>
<script>
  // Array para armazenar agremiacoes cadastradas para validação de código de ativação 
  let listaAgremiacaoCadastrada = [];

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var nomeAgremiacao = nomeAgremiacao_input.value;
    var idAgremiacaoVincular;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      nomeAgremiacao == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Verificando se o nome é de alguma agremiacao cadastrada
    for (let i = 0; i < listaAgremiacaoCadastrada.length; i++) {
      if (listaAgremiacaoCadastrada[i].nome == nomeAgremiacao) {
        idAgremiacaoVincular = listaAgremiacaoCadastrada[i].idAgremiacao
        console.log("Nome válido.");
        break;
      } else {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML = "(Mensagem de erro para nome inválido)";
        finalizarAguardar();
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        idAgremiacaoServer: idAgremiacaoVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "./login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  // Listando agremiacoes cadastradas 
  function listar() {
    fetch("/agremiacoes/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((agremiacoes) => {
          agremiacoes.forEach((agremiacao) => {
            listaAgremiacaoCadastrada.push(agremiacao);

            console.log("listaAgremiacaoCadastrada")
            console.log(listaAgremiacaoCadastrada[0].nome)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
