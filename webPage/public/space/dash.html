<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria | Levadas</title>
    <link rel="stylesheet" href="../assets/style/dashboards.css">
    <link rel="stylesheet" href="../assets/style/style.css" />
    <script src="../js/sessao.js"></script>
    <script src="../js/alerta.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- scripts do Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/9f7414eb10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="janela">
        <div class="header-left">
            <h1>Bateria Digital</h1>
            <div class="hello">
                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>
            <div class="btn-nav-white">
                <a href="./cards.html">
                    <h3>Minhas Levadas</h3>
                </a>
            </div>
            <div class="btn-nav">
                <h3>Análise de Levadas</h3>
            </div>
            <div class="btn-nav-white">
                <select id="selectAgremiacao" onchange="filtrarPorAgremiacao()">
                    <option value="todas">Todas Agremiações</option>
                    <option value="1">Gaviões da Fiel</option>
                    <option value="2">Pérola Negra</option>
                    <option value="3">Vai-Vai</option>
                    <option value="4">União da Ilha</option>
                </select>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>
        </div>
        <div class="dash">
            <div id="alerta"></div>
            <div class="btns-dash" id="btnLevada"></div>
            <div id="graficos"></div>
        </div>
    </div>
</body>
</html>

<script>
    // Inicialização
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO || "Mestre";
    let proximaAtualizacao;
    let agremiacaoAtual = "todas";

    window.onload = exibirLevadasDoUsuario();

    function exibirLevadasDoUsuario() {
        // Simulando dados de levadas - no seu caso virá do banco de dados
        const levadas = [
            { id: 1, nome: "Levada Tradicional", agremiacaoId: 1 },
            { id: 2, nome: "Levada Moderna", agremiacaoId: 1 },
            { id: 3, nome: "Levada de Abertura", agremiacaoId: 3 }
        ];

        // Armazenar no sessionStorage para uso posterior
        sessionStorage.LEVADAS = JSON.stringify(levadas);

        levadas.forEach(levada => {
            document.getElementById("btnLevada").innerHTML += `
            <button class="btn-chart" onclick="exibirLevada(${levada.id})" id="btnLevada${levada.id}">${levada.nome}</button>
            `;

            document.getElementById("graficos").innerHTML += `
                <div id="grafico${levada.id}" class="display-none">
                    <h3 class="tituloGraficos">
                        <span id="tituloLevada${levada.id}">${levada.nome}</span>
                    </h3>
                    <div class="graph">
                        <canvas id="myChartCanvas${levada.id}"></canvas>
                    </div>
                    <div class="label-captura">
                        <p id="avisoCaptura${levada.id}" style="color: white"></p>
                    </div>
                </div>
            `;

            obterDadosGrafico(levada.id);
        });

        if (levadas.length > 0) {
            exibirLevada(levadas[0].id);
        }
    }

    function filtrarPorAgremiacao() {
        const select = document.getElementById("selectAgremiacao");
        agremiacaoAtual = select.value;
        
        // Limpa os botões de levadas
        document.getElementById("btnLevada").innerHTML = "";
        
        // Filtra as levadas pela agremiação selecionada
        const todasLevadas = JSON.parse(sessionStorage.LEVADAS || "[]");
        const levadasFiltradas = agremiacaoAtual === "todas" 
            ? todasLevadas 
            : todasLevadas.filter(l => l.agremiacaoId == agremiacaoAtual);
        
        // Recria os botões das levadas filtradas
        levadasFiltradas.forEach(levada => {
            document.getElementById("btnLevada").innerHTML += `
            <button class="btn-chart" onclick="exibirLevada(${levada.id})" id="btnLevada${levada.id}">${levada.nome}</button>
            `;
        });
        
        if (levadasFiltradas.length > 0) {
            exibirLevada(levadasFiltradas[0].id);
        }
    }

    function alterarTitulo(idLevada) {
        var tituloLevada = document.getElementById(`tituloLevada${idLevada}`);
        var levada = JSON.parse(sessionStorage.LEVADAS).find(item => item.id == idLevada);
        tituloLevada.innerHTML = `Análise da Levada <span style='color: #e6005a'>${levada.nome}</span>`;
    }

    function exibirLevada(idLevada) {
        let todasLevadas = JSON.parse(sessionStorage.LEVADAS);

        for (let i = 0; i < todasLevadas.length; i++) {
            // Esconde todos os gráficos
            let elementoAtual = document.getElementById(`grafico${todasLevadas[i].id}`);
            elementoAtual.classList.remove("display-block");
            elementoAtual.classList.add("display-none");

            // Altera estilo dos botões
            let btnAtual = document.getElementById(`btnLevada${todasLevadas[i].id}`);
            btnAtual.classList.remove("btn-pink");
            btnAtual.classList.add("btn-white");
        }

        // Exibe o gráfico selecionado
        let graficoExibir = document.getElementById(`grafico${idLevada}`);
        graficoExibir.classList.remove("display-none");
        graficoExibir.classList.add("display-block");

        // Altera estilo do botão selecionado
        let btnExibir = document.getElementById(`btnLevada${idLevada}`);
        btnExibir.classList.remove("btn-white");
        btnExibir.classList.add("btn-pink");
    }

    function obterDadosGrafico(idLevada) {
        alterarTitulo(idLevada);

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        // Simulação de dados - substitua por chamada real à API
        const dadosSimulados = [
            { momento: "10:00", bpm: 120, intensidade: 80 },
            { momento: "10:05", bpm: 125, intensidade: 85 },
            { momento: "10:10", bpm: 130, intensidade: 90 }
        ];

        plotarGrafico(dadosSimulados, idLevada);
    }

    function plotarGrafico(resposta, idLevada) {
        console.log('iniciando plotagem do gráfico...');

        let labels = resposta.map(item => item.momento);
        
        let dados = {
            labels: labels,
            datasets: [
                {
                    label: 'BPM (Batidas por Minuto)',
                    data: resposta.map(item => item.bpm),
                    fill: false,
                    borderColor: 'rgb(230, 0, 90)',
                    tension: 0.1
                },
                {
                    label: 'Intensidade (%)',
                    data: resposta.map(item => item.intensidade),
                    fill: false,
                    borderColor: 'rgb(0, 180, 216)',
                    tension: 0.1
                }
            ]
        };

        const config = {
            type: 'line',
            data: dados,
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Desempenho da Levada'
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        let canvas = document.getElementById(`myChartCanvas${idLevada}`);
        // Limpa o canvas se já existir um gráfico
        if (canvas.chart) {
            canvas.chart.destroy();
        }
        
        let myChart = new Chart(canvas, config);
        canvas.chart = myChart;

        setTimeout(() => atualizarGrafico(idLevada, dados, myChart), 5000);
    }

    function atualizarGrafico(idLevada, dados, myChart) {
        // Simulação de atualização - substitua por chamada real à API
        const novoRegistro = {
            momento: new Date().toLocaleTimeString(),
            bpm: Math.floor(Math.random() * 30) + 110, // Valores entre 110 e 140
            intensidade: Math.floor(Math.random() * 20) + 80 // Valores entre 80 e 100
        };

        // Atualiza os dados do gráfico
        dados.labels.shift();
        dados.labels.push(novoRegistro.momento);

        dados.datasets[0].data.shift();
        dados.datasets[0].data.push(novoRegistro.bpm);

        dados.datasets[1].data.shift();
        dados.datasets[1].data.push(novoRegistro.intensidade);

        myChart.update();

        // Configura próxima atualização
        proximaAtualizacao = setTimeout(() => atualizarGrafico(idLevada, dados, myChart), 5000);
    }
</script>
