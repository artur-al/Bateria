<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Bateria</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="./index.html">temporaria</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="./index.html">Sobre</a></li>
                <li><a href="./inst.html">Instrumentos</a></li>
                <li><a href="./escolas.html">Escolas</a></li>
                <li><a href="./origem.html">Origem</a></li>
                <li><a href="./login.html"><img width="32" height="32" src="https://img.icons8.com/puffy/32/user.png" alt="user"/></a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card card-cadastro">
          <h2>Bem-vindo!</h2>
          <div class="formulario">
            <!--
                           Para inserir mais um campo, copie uma das inputs abaixo.
                           Assim que inserir vá para o script abaixo.
                       -->
            <div class="campo">
              <span>Código de ativação:</span>
              <input id="codigo_input" type="text" placeholder="Insira aqui seu código" />
            </div>
            <div class="campo">
              <span>Nome:</span>
              <input id="nome_input" type="text" placeholder="Seu nome" />
            </div>
            <div class="campo">
              <span>E-mail:</span>
              <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
            </div>
            <div class="campo">
              <span>Senha:</span>
              <input id="senha_input" type="password" placeholder="******" />
            </div>
            <div class="campo">
              <span>Confirmação da Senha:</span>
              <input id="confirmacao_senha_input" type="password" placeholder="******" />
            </div>
            <button class="botao" onclick="cadastrar()">Cadastrar</button>
          </div>
          <div id="div_aguardar" class="loading-div">
            <img src="./assets/circle-loading.gif" id="loading-gif" />
          </div>
  
          <div id="div_erros_login"></div>
        </div>
      </div>
</body>
